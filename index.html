<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Zoom with Hover to Activate and Reset</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .zoom-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    img {
      transition: transform 0.3s ease;
      cursor: zoom-in; /* Default cursor when hovering over image */
    }

    img:active {
      cursor: grabbing;
    }

    .zoom-container:hover img {
      cursor: zoom-in; /* Change cursor to zoom-in when hovering over image */
    }

  </style>
</head>
<body>

  <div class="zoom-container" id="zoomContainer">
    <div class="image-wrapper" id="imageWrapper">
      <img id="zoomImage" src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" alt="Zoomable Image" />
    </div>
  </div>

  <script>
    const zoomImage = document.getElementById('zoomImage');
    const zoomContainer = document.getElementById('zoomContainer');
    const imageWrapper = document.getElementById('imageWrapper');

    let scale = 1;
    let isDragging = false;
    let startX, startY;

    // Zoom in and zoom out using mouse wheel (only when hovering over the image)
    zoomContainer.addEventListener('wheel', (e) => {
      if (e.target === zoomImage) {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomIn();
        } else {
          zoomOut();
        }
      }
    });

    function zoomIn() {
      if (scale < 3) {  // Max zoom level
        scale += 0.1;
        updateImageScale();
      }
    }

    function zoomOut() {
      if (scale > 1) {  // Min zoom level (original size)
        scale -= 0.1;
        updateImageScale();
      }
    }

    function updateImageScale() {
      zoomImage.style.transform = `scale(${scale})`;
    }

    // Allow the user to drag and scroll the image to a specific area (only when hovering over the image)
    imageWrapper.addEventListener('mousedown', (e) => {
      if (e.target === zoomImage) {
        isDragging = true;
        startX = e.clientX - imageWrapper.scrollLeft;
        startY = e.clientY - imageWrapper.scrollTop;
        zoomImage.style.cursor = 'grabbing';
      }
    });

    imageWrapper.addEventListener('mousemove', (e) => {
      if (isDragging) {
        e.preventDefault();
        imageWrapper.scrollLeft = e.clientX - startX;
        imageWrapper.scrollTop = e.clientY - startY;
      }
    });

    imageWrapper.addEventListener('mouseup', () => {
      isDragging = false;
      zoomImage.style.cursor = 'zoom-in';  // Reset cursor after dragging
    });

    imageWrapper.addEventListener('mouseleave', () => {
      isDragging = false;
      zoomImage.style.cursor = 'zoom-in';  // Reset cursor after dragging
    });

    // Reset zoom to original size if clicking outside the image
    document.addEventListener('click', (e) => {
      if (!zoomContainer.contains(e.target)) {
        resetZoom();
      }
    });

    function resetZoom() {
      scale = 1;
      updateImageScale();
      imageWrapper.scrollLeft = 0;
      imageWrapper.scrollTop = 0;
    }
  </script>
</body>
</html>
