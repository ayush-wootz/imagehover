<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Magnifier with Click-to-Show/Hide</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0A0A0A;
    }

    .magnifier-container {
      position: relative;
      width: 100%;
      max-width: none;
    }

    #pdfImage {
      width: 100%;
      display: block;
      background-color: #0A0A0A;
    }

    .magnifier-lens {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 240px;
      height: 160px;
      border: 1px solid #333;
      border-radius: 10%;
      background: rgba(0, 0, 0, 0.1);
      cursor: none;
      pointer-events: none;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999;
      background-repeat: no-repeat;
    }

    .cursor-outline {
      position: absolute;
      background: rgba(217, 158, 2, 0.2);
      border: 0px solid rgba(0, 0, 0, 0.4);
      pointer-events: none;
      box-sizing: border-box;
      display: none;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div class="magnifier-container">
    <img id="pdfImage" src="" alt="PDF Page" />
    <div class="cursor-outline" id="cursorOutline"></div>
    <div class="magnifier-lens" id="magnifierLens"></div>
  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"
    referrerpolicy="no-referrer">
  </script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    function getPDFUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pdf');
    }
    const pdfUrl = getPDFUrlFromQuery() ||
      'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const pdfImage = document.getElementById('pdfImage');
    const lens = document.getElementById('magnifierLens');
    const cursorOutline = document.getElementById('cursorOutline');
    let pdfDoc = null;
    let isZoomActive = false;
    let currentZoomPosition = null;

    pdfjsLib.getDocument(pdfUrl).promise
      .then(pdf => {
        pdfDoc = pdf;
        return pdf.getPage(1);
      })
      .then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        return page.render({
          canvasContext: ctx,
          viewport
        }).promise;
      })
      .then(() => {
        pdfImage.src = canvas.toDataURL('image/png');
        setupMagnifier(pdfImage);
      })
      .catch(err => {
        console.error('PDF render error:', err);
        pdfImage.alt = 'Failed to load or render PDF.';
      });

    function setupMagnifier(image) {
      const zoom = 5;

      image.addEventListener('load', () => {
        image.addEventListener('mousemove', showCursorOutline);
        image.addEventListener('mouseleave', hideCursorOutline);
        image.addEventListener('click', handleClick);
        lens.style.backgroundImage = `url(${image.src})`;
        lens.style.backgroundSize = `${image.width * zoom}px ${image.height * zoom}px`;
      });

      function showCursorOutline(e) {
        const pos = getCursorPos(e, image);
        updateCursorOutline(pos);
      }

      function hideCursorOutline() {
        if (!isZoomActive) {
          cursorOutline.style.display = 'none';
        }
      }

      function handleClick(e) {
        const pos = getCursorPos(e, image);
        
        if (!isZoomActive) {
          // Activate zoom for clicked position
          isZoomActive = true;
          currentZoomPosition = pos;
          updateLensAndOutline(pos);
          lens.style.display = 'block';
        } else {
          // Deactivate zoom
          isZoomActive = false;
          currentZoomPosition = null;
          lens.style.display = 'none';
          updateCursorOutline(pos);
        }
      }

      function updateCursorOutline(pos) {
        const outlineWidth = lens.offsetWidth / zoom;
        const outlineHeight = lens.offsetHeight / zoom;
        const outlineX = Math.max(0, Math.min(pos.x - outlineWidth / 2, image.width - outlineWidth));
        const outlineY = Math.max(0, Math.min(pos.y - outlineHeight / 2, image.height - outlineHeight));
        
        cursorOutline.style.width = `${outlineWidth}px`;
        cursorOutline.style.height = `${outlineHeight}px`;
        cursorOutline.style.left = `${outlineX}px`;
        cursorOutline.style.top = `${outlineY}px`;
        cursorOutline.style.display = 'block';
      }

      function updateLensAndOutline(pos) {
        updateCursorOutline(pos);
        
        const bgX = -(pos.x * zoom) + lens.offsetWidth / 2;
        const bgY = -(pos.y * zoom) + lens.offsetHeight / 2;
        lens.style.backgroundPosition = `${bgX}px ${bgY}px`;
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }
  </script>
</body>
</html>
