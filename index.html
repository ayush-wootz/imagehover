<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Magnifier (Boundary + Fixed Lens)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .magnifier-container {
      position: relative;
      width: 100%;
      max-width: none; /* So it fills the screen width */
      overflow: visible; /* Ensure boundary won't be clipped */
    }

    #pdfImage {
      width: 100%;
      display: block;
    }

    /* The dashed rectangle showing the zoom boundary around the cursor */
    .zoom-boundary {
      position: absolute;
      border: 2px dashed red;
      width: 60px;    /* same as before */
      height: 60px;   /* same as before */
      pointer-events: none;
      box-sizing: border-box;
      display: none;
      z-index: 9998;  /* beneath the lens (9999), above the PDF */
    }

    /* The lens is now fixed in the top-right corner of the window */
    .magnifier-lens {
      position: fixed;          /* <--- changed from absolute */
      top: 20px;                /* Pin to top */
      right: 20px;              /* Pin to right */
      width: 240px; 
      height: 240px;
      border: 2px solid #333;
      border-radius: 10%;
      background: rgba(0, 0, 0, 0.1);
      cursor: none;
      pointer-events: none;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999; 
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <div class="magnifier-container">
    <img id="pdfImage" src="" alt="PDF Page" />

    <!-- The dashed rectangle showing the zoom boundary -->
    <div class="zoom-boundary" id="zoomBoundary"></div>

    <!-- The lens that actually shows the zoomed-in content (fixed in top-right) -->
    <div class="magnifier-lens" id="magnifierLens"></div>
  </div>

  <!-- PDF.js from CDN -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"
    referrerpolicy="no-referrer">
  </script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // 1) Get ?pdf=... from the URL
    function getPDFUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pdf');
    }
    const pdfUrl = getPDFUrlFromQuery() ||
      'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';

    // Refs
    const pdfImage = document.getElementById('pdfImage');
    const lens     = document.getElementById('magnifierLens');
    const boundary = document.getElementById('zoomBoundary');
    const canvas   = document.createElement('canvas');
    const ctx      = canvas.getContext('2d');
    let pdfDoc     = null;

    // 2) Render PDF page -> Canvas -> <img>
    pdfjsLib.getDocument(pdfUrl).promise
      .then(pdf => {
        pdfDoc = pdf;
        return pdf.getPage(1);
      })
      .then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width  = viewport.width;
        canvas.height = viewport.height;
        return page.render({ canvasContext: ctx, viewport }).promise;
      })
      .then(() => {
        pdfImage.src = canvas.toDataURL('image/png');
        setupMagnifier(pdfImage);
      })
      .catch(err => {
        console.error('PDF render error:', err);
        pdfImage.alt = 'Failed to load or render PDF.';
      });

    // 3) Setup the boundary & lens
    function setupMagnifier(image) {
      // Example zoom factor
      const zoom = 4;

      image.addEventListener('load', () => {
        // Show/hide
        image.addEventListener('mouseenter', () => {
          boundary.style.display = 'block';
          lens.style.display = 'block';
        });
        image.addEventListener('mouseleave', () => {
          boundary.style.display = 'none';
          lens.style.display = 'none';
        });

        image.addEventListener('mousemove', moveLens);
        image.addEventListener('touchmove', moveLens);

        // Lens background (the entire PDF image scaled up)
        lens.style.backgroundImage = `url(${image.src})`;
        lens.style.backgroundSize = 
          `${image.width * zoom}px ${image.height * zoom}px`;
      });

      function moveLens(e) {
        e.preventDefault();

        // Cursor position in the image
        const pos = getCursorPos(e, image);

        // 1) Move the boundary around the cursor (60Ã—60 is the area being magnified)
        const bw = boundary.offsetWidth;  // 60
        const bh = boundary.offsetHeight; // 60
        const halfBW = bw / 2, halfBH = bh / 2;
        let boundaryX = pos.x - halfBW;
        let boundaryY = pos.y - halfBH;

        // Clamp boundary so it doesn't go off the image
        if (boundaryX < 0) boundaryX = 0;
        if (boundaryY < 0) boundaryY = 0;
        if (boundaryX > image.width - bw) {
          boundaryX = image.width - bw;
        }
        if (boundaryY > image.height - bh) {
          boundaryY = image.height - bh;
        }

        boundary.style.left = boundaryX + 'px';
        boundary.style.top  = boundaryY + 'px';

        // 2) Since lens is pinned top-right, we do NOT reposition it. 
        //    We only update the background offset to magnify the correct region.

        // The lens should center on (pos.x, pos.y) in the PDF.
        // That means a background shift of:
        const lensW = lens.offsetWidth;   // 240
        const lensH = lens.offsetHeight;  // 240
        const bgX = -(pos.x * zoom) + (lensW / 2);
        const bgY = -(pos.y * zoom) + (lensH / 2);

        lens.style.backgroundPosition = `${bgX}px ${bgY}px`;
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        let x = e.pageX - rect.left;
        let y = e.pageY - rect.top;
        x -= window.pageXOffset;
        y -= window.pageYOffset;
        return { x, y };
      }
    }
  </script>
</body>
</html>
