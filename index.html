<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Magnifier with Click-to-Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .magnifier-container {
      position: relative;
      width: 100%;
      max-width: none; /* so it fills the screen width */
    }

    #pdfImage {
      width: 100%;
      display: block;
    }

    /* The lens is fixed in the top-right corner */
    .magnifier-lens {
      position: fixed;
      top: 10px; /* Adjust as needed */
      right: 10px; /* Adjust as needed */
      width: 320px; /* Reduced size */
      height: 200px; /* Reduced size */
      border: 1px solid #333;
      border-radius: 10%;
      background: rgba(0, 0, 0, 0.1);
      cursor: none;       /* hide default cursor */
      pointer-events: none;  /* lens won't block mouse events */
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 9999; /* Topmost */
      background-repeat: no-repeat;
    }

    /* Translucent filled box around the cursor */
    .cursor-outline {
      position: absolute;
      background: rgba(217, 158, 2, 0.2); /* Translucent black fill */
      border: 0px solid rgba(0, 0, 0, 0.4); /* Slightly darker border */
      pointer-events: none;    /* Does not block interactions */
      box-sizing: border-box;  /* Includes border in dimensions */
      display: none;
      z-index: 9998; /* Just below the lens */
    }
  </style>
</head>
<body>

  <div class="magnifier-container">
    <img id="pdfImage" src="" alt="PDF Page" />

    <!-- The translucent box around the cursor -->
    <div class="cursor-outline" id="cursorOutline"></div>

    <!-- The lens that shows the zoomed-in content -->
    <div class="magnifier-lens" id="magnifierLens"></div>
  </div>

  <!-- PDF.js (no integrity or crossorigin to avoid SRI mismatch) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"
    referrerpolicy="no-referrer">
  </script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // OPTIONAL: Set the PDF worker if your environment needs it
    // pdfjsLib.GlobalWorkerOptions.workerSrc = '...';

    // 1) Get the PDF URL from ?pdf=
    function getPDFUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pdf');
    }
    const pdfUrl = getPDFUrlFromQuery() ||
      'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const pdfImage = document.getElementById('pdfImage');
    const lens = document.getElementById('magnifierLens');
    const cursorOutline = document.getElementById('cursorOutline');
    let pdfDoc = null;

    let isFixed = false; // Tracks whether the zoomed view is fixed
    let fixedPosition = { x: 0, y: 0 }; // Stores fixed zoom position

    // 2) Load the PDF, render the first page to a canvas
    pdfjsLib.getDocument(pdfUrl).promise
      .then(pdf => {
        pdfDoc = pdf;
        return pdf.getPage(1);
      })
      .then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        return page.render({
          canvasContext: ctx,
          viewport
        }).promise;
      })
      .then(() => {
        // Convert canvas to data URL and display as an <img>
        pdfImage.src = canvas.toDataURL('image/png');
        setupMagnifier(pdfImage);
      })
      .catch(err => {
        console.error('PDF render error:', err);
        pdfImage.alt = 'Failed to load or render PDF.';
      });

    // 3) Setup the magnifier and cursor outline
    function setupMagnifier(image) {
      const zoom = 4; // Set zoom level

      image.addEventListener('load', () => {
        // Show cursor outline and magnifier on hover
        image.addEventListener('mousemove', moveLens);
        image.addEventListener('click', toggleFixedZoom);
        document.addEventListener('click', resetZoom);

        lens.style.backgroundImage = `url(${image.src})`;
        lens.style.backgroundSize =
          `${image.width * zoom}px ${image.height * zoom}px`;
      });

      function moveLens(e) {
        if (isFixed) return; // Skip if zoom is fixed
        updateLensAndOutline(getCursorPos(e, image));
      }

      function toggleFixedZoom(e) {
        e.stopPropagation(); // Prevent event from reaching document
        const pos = getCursorPos(e, image);
        isFixed = true;
        fixedPosition = pos;
        updateLensAndOutline(pos);
      }

      function resetZoom(e) {
        if (e.target === pdfImage) return; // Ignore clicks on the image
        isFixed = false;
        lens.style.display = 'none';
        cursorOutline.style.display = 'none';
      }

      function updateLensAndOutline(pos) {
        // Update the cursor outline
        const outlineWidth = lens.offsetWidth / zoom;
        const outlineHeight = lens.offsetHeight / zoom;
        const outlineX = Math.max(0, Math.min(pos.x - outlineWidth / 2, image.width - outlineWidth));
        const outlineY = Math.max(0, Math.min(pos.y - outlineHeight / 2, image.height - outlineHeight));
        cursorOutline.style.width = `${outlineWidth}px`;
        cursorOutline.style.height = `${outlineHeight}px`;
        cursorOutline.style.left = `${outlineX}px`;
        cursorOutline.style.top = `${outlineY}px`;
        cursorOutline.style.display = 'block';

        // Update the lens
        const bgX = -(pos.x * zoom) + lens.offsetWidth / 2;
        const bgY = -(pos.y * zoom) + lens.offsetHeight / 2;
        lens.style.backgroundPosition = `${bgX}px ${bgY}px`;
        lens.style.display = 'block';
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }
  </script>
</body>
</html>
