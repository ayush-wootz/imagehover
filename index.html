<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Image Magnifier</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .magnifier-container {
      position: relative; /* For lens positioning */
      max-width: 600px;   /* Restrict container width if needed */
    }

    /* Our main rendered image (converted from PDF) */
    #pdfImage {
      width: 100%;
      display: block;
    }

    /* The magnifier lens */
    .magnifier-lens {
      position: absolute;
      border: 3px solid #333;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.1);
      cursor: none;
      pointer-events: none; /* So the lens doesn’t block mouse events on the image */
      display: none;        /* Hidden until PDF is loaded or hovered */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h1>PDF Magnifier Demo</h1>

  <div class="magnifier-container">
    <!-- The final "image" we’ll show after converting PDF page to data URL -->
    <img id="pdfImage" src="" alt="PDF Page" />
    <!-- The lens overlay -->
    <div class="magnifier-lens" id="magnifierLens"></div>
  </div>

  <p>
    Pass a <code>pdf</code> parameter in the URL to specify the PDF location.<br>
    Example: 
    <code>
      ?pdf=https://example.com/yourfile.pdf
    </code>
  </p>

  <!-- 1. Include PDF.js from a CDN (for demonstration) -->
  <!-- NOTE: Check https://mozilla.github.io/pdf.js/ for updated URLs/versions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js" 
          integrity="sha512-h4PQ/G3tfRgTwFNZ0bz+UEVds2KuWChMrHDKL5lK/c0nHHvAcdaOldBrWg7dQiknsjRw5Nsy7vHzVXayr4Byyw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script>
    // --------------------------------------------------------------
    // 1. GET THE "pdf" QUERY PARAM (i.e., the PDF URL)
    // --------------------------------------------------------------
    function getPDFUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pdf');
    }
    const pdfUrl = getPDFUrlFromQuery() || 
      'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'; // fallback
    
    // --------------------------------------------------------------
    // 2. RENDER THE PDF'S FIRST PAGE INTO A CANVAS
    // --------------------------------------------------------------
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    // If needed, specify the workerSrc (some builds require it)
    // pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    let pdfDoc = null;
    let pageRendering = false;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const pdfImage = document.getElementById('pdfImage');

    // We'll load the PDF, then render the first page
    pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
      pdfDoc = pdf;
      // Render the first page
      return pdfDoc.getPage(1);
    }).then((page) => {
      const viewport = page.getViewport({ scale: 1.5 }); // Increase scale for higher resolution
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Render page into canvas
      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };

      pageRendering = page.render(renderContext);
      return pageRendering.promise;
    }).then(() => {
      // Done rendering => convert canvas to data URL => set as <img> src
      const dataUrl = canvas.toDataURL('image/png');
      pdfImage.src = dataUrl;

      // Now that we have an actual "image" in pdfImage, let's set up magnifier
      setupMagnifier(pdfImage);
    }).catch((err) => {
      console.error('Error loading or rendering PDF:', err);
      // Show fallback or error message
      pdfImage.alt = 'Failed to load PDF. Check console for details.';
    });

    // --------------------------------------------------------------
    // 3. SETUP THE MAGNIFIER LENS ON THE IMAGE
    // --------------------------------------------------------------
    function setupMagnifier(image) {
      const lens = document.getElementById('magnifierLens');
      const zoom = 2.5;  // Adjust your zoom factor

      // Wait until image is fully loaded in the DOM
      image.addEventListener("load", () => {
        // Show lens on hover, hide on mouseleave
        image.addEventListener("mousemove", moveLens);
        image.addEventListener("touchmove", moveLens);
        image.addEventListener("mouseenter", () => lens.style.display = "block");
        image.addEventListener("touchstart", () => lens.style.display = "block");
        image.addEventListener("mouseleave", () => lens.style.display = "none");
        image.addEventListener("touchend", () => lens.style.display = "none");

        // Set the background image for the lens
        lens.style.backgroundImage = `url(${image.src})`;

        // Adjust the background size for zoom effect
        lens.style.backgroundSize = 
          `${image.width * zoom}px ${image.height * zoom}px`;
      });

      function moveLens(e) {
        e.preventDefault();

        // (x, y) position of cursor within the image
        const pos = getCursorPos(e, image);
        let x = pos.x - (lens.offsetWidth / 2);
        let y = pos.y - (lens.offsetHeight / 2);

        // Prevent lens from going outside the image
        if (x > image.width - lens.offsetWidth) { x = image.width - lens.offsetWidth; }
        if (x < 0) { x = 0; }
        if (y > image.height - lens.offsetHeight) { y = image.height - lens.offsetHeight; }
        if (y < 0) { y = 0; }

        // Position the lens
        lens.style.left = x + "px";
        lens.style.top = y + "px";

        // Move the magnified background image
        lens.style.backgroundPosition = `-${x * zoom}px -${y * zoom}px`;
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        let x = e.pageX - rect.left;
        let y = e.pageY - rect.top;

        x = x - window.pageXOffset;
        y = y - window.pageYOffset;

        return { x: x, y: y };
      }
    }
  </script>
</body>
</html>
