<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Magnifier (Overflow Visible)</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
    }
    .magnifier-container {
      position: relative;
      width: 800px; /* or 100% or any size */
      margin: 0 auto; 
      /* The critical part: */
      overflow: visible; /* Let lens overflow beyond container if needed */
      border: 1px solid #ccc; /* just to see container boundary */
    }
    #pdfImage {
      width: 100%;
      display: block;
    }
    .magnifier-lens {
      position: absolute;
      width: 200px; 
      height: 120px; 
      border: 3px solid #333;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.1);

      /* Let it float above content: */
      z-index: 9999;
      pointer-events: none;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="magnifier-container">
    <img id="pdfImage" src="" alt="PDF Page" />
    <div class="magnifier-lens" id="magnifierLens"></div>
  </div>

  <!-- PDF.js -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"
    referrerpolicy="no-referrer">
  </script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // (Optional) pdfjsLib.GlobalWorkerOptions.workerSrc = '...';

    function getPDFUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pdf');
    }
    const pdfUrl = getPDFUrlFromQuery() ||
      'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';

    let pdfDoc = null;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const pdfImage = document.getElementById('pdfImage');

    pdfjsLib.getDocument(pdfUrl).promise
      .then(pdf => {
        pdfDoc = pdf;
        return pdfDoc.getPage(1);
      })
      .then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        return page.render({ canvasContext: ctx, viewport }).promise;
      })
      .then(() => {
        pdfImage.src = canvas.toDataURL('image/png');
        setupMagnifier(pdfImage);
      })
      .catch(err => {
        console.error(err);
        pdfImage.alt = 'Error loading PDF.';
      });

    function setupMagnifier(image) {
      const lens = document.getElementById('magnifierLens');
      const zoom = 2;

      image.addEventListener('load', () => {
        // Show lens on hover
        image.addEventListener('mousemove', moveLens);
        image.addEventListener('mouseenter', () => lens.style.display = 'block');
        image.addEventListener('mouseleave', () => lens.style.display = 'none');

        // Lens background
        lens.style.backgroundImage = `url(${image.src})`;
        lens.style.backgroundSize = 
          `${image.width * zoom}px ${image.height * zoom}px`;
      });

      function moveLens(e) {
        e.preventDefault();
        const pos = getCursorPos(e, image);

        // Let's center the lens on the cursor (or offset if you prefer).
        let x = pos.x - lens.offsetWidth / 2;
        let y = pos.y - lens.offsetHeight / 2;

        // Basic clamping so we don't show blank edges
        if (x < 0) x = 0;
        if (y < 0) y = 0;
        if (x > image.width - lens.offsetWidth) 
          x = image.width - lens.offsetWidth;
        if (y > image.height - lens.offsetHeight) 
          y = image.height - lens.offsetHeight;

        lens.style.left = x + 'px';
        lens.style.top = y + 'px';

        lens.style.backgroundPosition = 
          `-${x * zoom}px -${y * zoom}px`;
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        let x = e.pageX - rect.left;
        let y = e.pageY - rect.top;
        x -= window.pageXOffset;
        y -= window.pageYOffset;
        return { x, y };
      }
    }
  </script>
</body>
</html>
