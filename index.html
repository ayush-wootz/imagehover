<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Click-to-Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0A0A0A;
    }

    .magnifier-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: none;
    }

    #pdfImage {
      width: 100%;
      display: block;
      background-color: #0A0A0A;
    }

    .translucent-area {
      position: absolute;
      width: 240px;
      height: 160px;
      background: rgba(217, 158, 2, 0.2);
      border: 1px dashed #D99E02;
      pointer-events: none;
      display: none;
      z-index: 9998;
    }

    .magnifier-window {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 240px;
      height: 160px;
      border: 1px solid #333;
      border-radius: 10%;
      background: rgba(0, 0, 0, 0.1);
      display: none;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="magnifier-container">
    <img id="pdfImage" src="" alt="PDF Page" />
    <div class="translucent-area" id="translucentArea"></div>
    <div class="magnifier-window" id="magnifierWindow"></div>
  </div>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"
    referrerpolicy="no-referrer">
  </script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // Load the PDF
    const pdfUrl = 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const pdfImage = document.getElementById('pdfImage');
    const translucentArea = document.getElementById('translucentArea');
    const magnifierWindow = document.getElementById('magnifierWindow');
    let pdfDoc = null;

    let isMagnified = false; // Track magnification state

    pdfjsLib.getDocument(pdfUrl).promise
      .then(pdf => {
        pdfDoc = pdf;
        return pdf.getPage(1);
      })
      .then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        return page.render({
          canvasContext: ctx,
          viewport
        }).promise;
      })
      .then(() => {
        pdfImage.src = canvas.toDataURL('image/png');
        setupMagnifier(pdfImage);
      })
      .catch(err => {
        console.error('PDF render error:', err);
        pdfImage.alt = 'Failed to load or render PDF.';
      });

    function setupMagnifier(image) {
      const zoom = 5; // Same zoom level

      image.addEventListener('mousemove', (e) => {
        if (isMagnified) return; // Skip when magnified

        const pos = getCursorPos(e, image);
        updateTranslucentArea(pos, image);
      });

      image.addEventListener('click', (e) => {
        const pos = getCursorPos(e, image);
        if (isMagnified) {
          resetMagnifier();
        } else {
          showMagnifier(pos, image);
        }
      });

      function updateTranslucentArea(pos, image) {
        const outlineX = Math.max(0, Math.min(pos.x - translucentArea.offsetWidth / 2, image.width - translucentArea.offsetWidth));
        const outlineY = Math.max(0, Math.min(pos.y - translucentArea.offsetHeight / 2, image.height - translucentArea.offsetHeight));
        translucentArea.style.left = `${outlineX}px`;
        translucentArea.style.top = `${outlineY}px`;
        translucentArea.style.display = 'block';
      }

      function showMagnifier(pos, image) {
        const bgX = -(pos.x * zoom) + magnifierWindow.offsetWidth / 2;
        const bgY = -(pos.y * zoom) + magnifierWindow.offsetHeight / 2;
        magnifierWindow.style.backgroundImage = `url(${image.src})`;
        magnifierWindow.style.backgroundSize = `${image.width * zoom}px ${image.height * zoom}px`;
        magnifierWindow.style.backgroundPosition = `${bgX}px ${bgY}px`;
        magnifierWindow.style.display = 'block';
        isMagnified = true;
      }

      function resetMagnifier() {
        magnifierWindow.style.display = 'none';
        translucentArea.style.display = 'none';
        isMagnified = false;
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }
  </script>
</body>
</html>
