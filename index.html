<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Magnifier Above Cursor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .magnifier-container {
      position: relative;
      width: 100%;
      max-width: none; /* so it fills the screen width */
    }

    #pdfImage {
      width: 100%;
      display: block;
    }

    .magnifier-lens {
      position: absolute;
      border: 1px solid #333;
      border-radius: 10%;
      width: 240px;
      height: 240px;
      background: rgba(0, 0, 0, 0.1);
      cursor: none;       /* hide the default cursor inside lens area */
      pointer-events: none;  /* lens won't block mouse events */
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="magnifier-container">
    <img id="pdfImage" src="" alt="PDF Page" />
    <div class="magnifier-lens" id="magnifierLens"></div>
  </div>

  <!-- PDF.js (no integrity or crossorigin to avoid SRI mismatch) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"
    referrerpolicy="no-referrer">
  </script>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // OPTIONAL: Set the PDF worker if your environment needs it
    // pdfjsLib.GlobalWorkerOptions.workerSrc = '...';

    // 1) Get the PDF URL from ?pdf=
    function getPDFUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pdf');
    }
    const pdfUrl = getPDFUrlFromQuery() ||
      'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf';

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const pdfImage = document.getElementById('pdfImage');
    let pdfDoc = null;

    // 2) Load the PDF, render the first page to a canvas
    pdfjsLib.getDocument(pdfUrl).promise
      .then(pdf => {
        pdfDoc = pdf;
        return pdf.getPage(1);
      })
      .then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        return page.render({
          canvasContext: ctx,
          viewport
        }).promise;
      })
      .then(() => {
        // Convert canvas to data URL and display as an <img>
        pdfImage.src = canvas.toDataURL('image/png');
        setupMagnifier(pdfImage);
      })
      .catch(err => {
        console.error('PDF render error:', err);
        pdfImage.alt = 'Failed to load or render PDF.';
      });

    // 3) Setup the magnifier that appears above the cursor
    function setupMagnifier(image) {
      const lens = document.getElementById('magnifierLens');

      // Zoom factor
      const zoom = 4; 

      image.addEventListener('load', () => {
        // Standard lens show/hide
        image.addEventListener('mousemove', moveLens);
        image.addEventListener('touchmove', moveLens);

        image.addEventListener('mouseenter', () => lens.style.display = 'block');
        image.addEventListener('touchstart', () => lens.style.display = 'block');

        image.addEventListener('mouseleave', () => lens.style.display = 'none');
        image.addEventListener('touchend',   () => lens.style.display = 'none');

        // Set the lens background to our rendered PDF image
        lens.style.backgroundImage = `url(${image.src})`;
        lens.style.backgroundSize =
          `${image.width * zoom}px ${image.height * zoom}px`;
      });

      function moveLens(e) {
        e.preventDefault();
        
        // (pos.x, pos.y) is the cursor's position relative to the image
        const pos = getCursorPos(e, image);

        // Place lens physically above the cursor:
        // - horizontally center the lens on the cursor
        // - lens is above by lens.height + 10px
        let lensX = pos.x - lens.offsetWidth / 2;
        let lensY = pos.y - lens.offsetHeight - 10;

        // Prevent lens from going out of the image bounds
        if (lensX < 0) lensX = 0;
        if (lensY < 0) lensY = 0;
        if (lensX > image.width - lens.offsetWidth) {
          lensX = image.width - lens.offsetWidth;
        }
        if (lensY > image.height - lens.offsetHeight) {
          lensY = image.height - lens.offsetHeight;
        }

        lens.style.left = lensX + 'px';
        lens.style.top = lensY + 'px';

        // BUT the area we magnify is still around the pointer:
        // so we offset the background so that the pointer is the center
        const bgX = -(pos.x * zoom) + lens.offsetWidth / 2;
        const bgY = -(pos.y * zoom) + lens.offsetHeight / 2;

        lens.style.backgroundPosition = `${bgX}px ${bgY}px`;
      }

      function getCursorPos(e, image) {
        const rect = image.getBoundingClientRect();
        let x = e.pageX - rect.left;
        let y = e.pageY - rect.top;
        x -= window.pageXOffset;
        y -= window.pageYOffset;
        return { x, y };
      }
    }
  </script>
</body>
</html>
